<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Sidebar styling */
        #sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: #f8f9fa;
            width: 250px;
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: 100%;
            padding-top: 20px;
        }

        .nav-link {
            font-size: 18px;
            padding: 10px 15px;
        }

        .nav-link.active {
            font-weight: bold;
            background-color: #e9ecef;
        }

        .nav-link i {
            margin-right: 8px;
        }

        /* Main content styling */
        main {
            margin-left: 250px; /* Adjust based on sidebar width */
            padding: 20px;
        }

        .container-fluid {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="/dashboard/" class="nav-link">
                                <i class="fas fa-envelope"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " id="orders-tab" data-toggle="tab" href="#orders">
                                <i class="fas fa-box"></i> Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" id="logout-tab" href="/user/log-out/">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" id="home-tab" href="/">
                                <i class="fas fa-sign-in-alt"></i> Back to Home
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="tab-content">
                    <!-- Orders Tab -->
                    <div class="tab-pane fade show active" id="orders">
                        <h1 class="mt-3">Orders</h1>
                        <p>Here you can view all your ordered Products.</p>
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Invoice</th>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for i in items %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{i.invoice_no}}</td>
                                    <td><img src="{{i.image}}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                                    <td>{{i.item}}</td>
                                    <td>{{i.qty}}</td>
                                    <td>₹{{i.price}}</td>
                                    <td>₹{{i.total}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
